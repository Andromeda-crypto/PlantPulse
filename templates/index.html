<!DOCTYPE html>
<html>
<head>
    <title>PlantPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">PlantPulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query">Query</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zoom">Zoom</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/photo">Photo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Welcome to PlantPulse</h2>
        <p>Monitor your plant's health with real-time data and photo analysis.</p>
        {% if load_error %}
        <div class="alert alert-danger">{{ load_error }}</div>
        {% endif %}
        <div class="row">
            <div class="col-md-4">
                <a href="/dashboard" class="btn btn-primary w-100 mb-3">View Dashboard</a>
            </div>
            <div class="col-md-4">
                <a href="/query" class="btn btn-primary w-100 mb-3">Query Data</a>
            </div>
            <div class="col-md-4">
                <a href="/zoom" class="btn btn-primary w-100 mb-3">Zoom Data</a>
            </div>
        </div>
        <a href="/photo" class="btn btn-success w-100">Upload Plant Photo</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
