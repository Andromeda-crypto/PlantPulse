<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>No Data Yet - Add Plant Data</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  .container {
    background: white;
    max-width: 450px;
    width: 90%;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 0.3rem;
    color: #2c3e50;
  }
  p {
    margin-top: 0;
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
    color: #555;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input[type="datetime-local"],
  input[type="number"] {
    padding: 0.5rem 0.7rem;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }
  input[type="datetime-local"]:focus,
  input[type="number"]:focus {
    border-color: #3498db;
    outline: none;
  }
  button {
    padding: 0.6rem 1rem;
    background: #3498db;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2980b9;
  }
  #feedback {
    margin-top: 1rem;
    min-height: 1.5rem;
    font-weight: 600;
  }
  #feedback.error {
    color: #e74c3c;
  }
  #feedback.success {
    color: #27ae60;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>No Data Yet</h1>
    <p>Please add some plant data below to start seeing your plots and trends.</p>

    <form id="dataForm">
      <input type="datetime-local" name="timestamp" required />
      <input type="number" name="soil_moisture" placeholder="Soil Moisture (%)" min="0" max="100" required />
      <input type="number" name="light_level" placeholder="Light Level (lux)" min="0" required />
      <input type="number" name="temperature" placeholder="Temperature (Â°C)" step="0.1" required />
      <button type="submit">Add Data</button>
    </form>

    <div id="feedback"></div>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const feedback = document.getElementById('feedback');

    form.onsubmit = async function(e) {
      e.preventDefault();

      feedback.textContent = '';
      feedback.className = '';

      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/add_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonData),
        });

        const result = await response.json();

        if (response.ok) {
          feedback.textContent = result.message || 'Data added successfully!';
          feedback.className = 'success';

          // Redirect after 1.2 seconds to zoom or home page
          setTimeout(() => {
            window.location.href = '/zoom';
          }, 1200);
        } else {
          feedback.textContent = result.error || 'Failed to add data.';
          feedback.className = 'error';
        }
      } catch (err) {
        feedback.textContent = 'Network error. Please try again.';
        feedback.className = 'error';
      }
    };
  </script>
</body>
</html>
