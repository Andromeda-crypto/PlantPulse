<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
       
        body {
            background: linear-gradient(135deg, #6b8de3, #3a4edc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1.2px;
            font-size: 2rem;
        }

        .signup-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="password"]:focus,
        .signup-container input[type="email"]:focus {
            box-shadow: 0 0 8px 2px #7b9aff;
        }

        .signup-container button {
            width: 100%;
            background-color: #395ee3;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #2b4ecb;
        }

        .signup-container .error {
            color: #ff6961;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .signup-container .link {
            margin-top: 18px;
            font-size: 0.9rem;
        }

        .signup-container .link a {
            color: #a8c3ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm" novalidate method="POST" action="/signup">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="error" id="errorMsg"></div>

            <label for="username">Usernam e</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />

            <label for="confirmPassword">Confirm Password</label>
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
                minlength="6"
            />

            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function (e) {
            

            
            errorMsg.textContent = '';

            const username = form.username.value.trim();
            const email = form.email.value.trim();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            
            if (username.length < 3) {
                errorMsg.textContent = 'Username must be at least 3 characters.';
                return;
            }

            if (!validateEmail(email)) {
                errorMsg.textContent = 'Please enter a valid email address.';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters.';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                return;
            }

         
            alert('Signup successful! You can now log in.');
           
            window.location.href = '/login';
        });

        function validateEmail(email) {
            
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
