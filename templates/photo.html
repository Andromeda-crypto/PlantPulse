<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Scan - PlantPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 animate__animated animate__fadeIn">Photo Scan</h1>
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-wrap justify-content-center">
            <div class="form-group mx-2">
                <label for="photo">Upload Plant/Soil Photo:</label>
                <input type="file" id="photo" name="photo" class="form-control" accept=".jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn btn-success btn-custom mx-2">Upload</button>
        </form>
        {% if message %}
            <p class="result-box mx-auto mt-3 animate__animated animate__fadeInUp {% if 'Invalid' in message or 'No file' in message %} error {% endif %}">
                {{ message }}
            </p>
            {% if filename %}
                <div class="mt-3">
                    <img src="/uploads/{{ filename }}" alt="Uploaded Photo" class="img-fluid" style="max-width: 500px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                </div>
            {% endif %}
        {% endif %}
        <a href="/" class="btn btn-outline-secondary btn-custom mt-3">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
