<!DOCTYPE html>
<html>
<head>
    <title>Zoom Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">PlantPulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query">Query</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/zoom">Zoom</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/photo">Photo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Zoom Plant Data</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="start_hour" class="form-label">Start Hour:</label>
                <input type="number" class="form-control" id="start_hour" name="start_hour" required>
            </div>
            <div class="mb-3">
                <label for="end_hour" class="form-label">End Hour:</label>
                <input type="number" class="form-control" id="end_hour" name="end_hour" required>
            </div>
            <button type="submit" class="btn btn-primary">Zoom</button>
        </form>
        {% if plot_html %}
        <div class="card mt-3">
            <div class="card-body">
                {{ plot_html | safe }}
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
